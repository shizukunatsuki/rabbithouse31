<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>木制结构小镇公约</title>
    <!-- 初始 favicon (空心圆) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>○</text></svg>">
    <style>
        /* 引入 Noto Sans SC 字体 */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100..900&display=swap');

        body {
            font-family: "Noto Sans SC", sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 2%;
            background-color: #fcefed;
            color: #6b4752;
        }

        h1, h2, h3, h4, h5, h6 {
            color: #d1495b;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            line-height: 1.2;
        }

        h1 {
            font-size: 2em;
            text-align: center;
            border-bottom: 2px solid #f08080;
            padding-bottom: 0.5em;
            margin-bottom: 1em;
        }

        h2 { font-size: 1.5em; }
        h3 { font-size: 1.2em; }
        h4 { font-size: 1.1em; }

        p {
            margin-bottom: 1em;
        }

        ol, ul {
            margin-top: 0;
            margin-bottom: 1em;
        }

        ol ol, ul ul, ol ul, ul ol {
            margin-bottom: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            /* 移除 transition */
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .container {
                padding-top: 20px;
                /* 移除 transition */
            }
            /* 移除 .container.toc-open */
        }

        .version-info {
            text-align: right;
            font-style: italic;
            color: #a57b87;
        }

        .sub-item {
            margin-left: 2em;
        }

        .important-note {
            background-color: #ffe4e1;
            border-left: 4px solid #f08080;
            padding: 10px;
            margin-bottom: 1em;
            border-radius: 10px;
        }

        /* 目录容器 */
        .toc-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #f8e2e7;
            border-right: 1px solid #f08080;
            padding: 20px;
            transition: transform 0.3s ease;
            overflow-y: auto;
            z-index: 1000;
            transform: translateX(0);
        }

        /* 隐藏滚动条 */
        .toc-container::-webkit-scrollbar {
            width: 0;
        }
        .toc-container {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* PC 端折叠状态 */
        .toc-container.collapsed {
            transform: translateX(-100%);
        }

        /* 移动端初始隐藏 */
        @media (max-width: 768px) {
            .toc-container {
                transform: translateX(-100%);
            }
            .toc-container.toc-open {
                transform: translateX(0);
            }
            /* 为按钮留出空间 */
            .toc-title {
                padding-top: 50px; /* 大于按钮高度 + 边距 */
            }
        }

        .toc-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #d1495b;
        }

        .toc-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .toc-item {
            margin-bottom: 5px;
        }

        .toc-link {
            text-decoration: none;
            color: #6b4752;
            display: block;
            padding: 5px;
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }

        .toc-link:hover,
        .toc-link.active {
            background-color: #f9d7dd;
        }

        /* 章节样式 */
        .toc-item-chapter {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        /* 条目样式 */
        .toc-item-section {
            margin-left: 1em;
        }

        /* 移除 .section-anchor */

        /* 目录切换按钮 */
        .toc-toggle {
            position: fixed;
            top: 20px;
            left: 20px; /* 初始位置 */
            z-index: 1001;
            background-color: #f08080;
            color: #fff;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            padding: 0;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.3s ease, left 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* 桌面端按钮定位 */
        @media (min-width: 769px){
            .toc-toggle{
                left: calc(250px + 20px);
                transform: translateX(-100%);
            }
            /* 展开时，按钮向左移动 */
            .toc-container:not(.collapsed) + .toc-toggle {
                transform: translateX(-100%);
            }
            /* 折叠时，按钮向右移动 */
            .toc-container.collapsed + .toc-toggle {
                transform: translateX(0);
                left: 20px;
            }
        }

        .toc-toggle:hover {
            background-color: #e67373;
        }

        .toc-toggle:focus {
            outline: none;
        }

        /* 菜单图标 */
        .toc-toggle-icon {
            width: 20px;
            height: 2px;
            background-color: #fff;
            display: block;
            position: relative;
            transition: transform 0.3s ease;
        }

        .toc-toggle-icon::before,
        .toc-toggle-icon::after {
            content: '';
            width: 20px;
            height: 2px;
            background-color: #fff;
            display: block;
            position: absolute;
            transition: transform 0.3s ease;
        }

        .toc-toggle-icon::before {
            top: -6px;
        }

        .toc-toggle-icon::after {
            top: 6px;
        }

        /* 展开状态下的图标 (X) */
        .toc-toggle-open .toc-toggle-icon {
            background-color: transparent;
        }

        .toc-toggle-open .toc-toggle-icon::before {
            transform: rotate(45deg);
            top: 0;
        }

        .toc-toggle-open .toc-toggle-icon::after {
            transform: rotate(-45deg);
            top: 0;
        }
    </style>
    <!-- 引入 marked.js 和 Vue 3 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>
<body>
    <div id="app">
        <!-- 目录切换按钮 -->
        <button class="toc-toggle" @click="toggleToc">
            <span class="toc-toggle-icon" :class="{'toc-toggle-open': isTocOpen}"></span>
        </button>

        <!-- 目录容器 -->
        <div class="toc-container" :class="{'collapsed': !isTocOpen && isDesktop, 'toc-open': isTocOpen && !isDesktop}">
            <div class="toc-title">目录</div>
            <ul class="toc-list">
                <li v-for="(item, index) in toc" :key="index" class="toc-item" :class="item.level === 2 ? 'toc-item-chapter' : 'toc-item-section'">
                    <a :href="'#' + item.id" class="toc-link" :class="{active: activeSection === item.id}" @click.prevent="scrollToSection(item.id, $event)">{{ item.text }}</a>
                </li>
            </ul>
        </div>

        <div class="container">
             <!-- Markdown 内容 -->
            <div v-html="renderedMarkdown"></div>
        </div>
    </div>

    <script>
        const { createApp, ref, onMounted, computed, watch, nextTick } = Vue;

        createApp({
            setup() {
                const markdownContent = ref('');
                const toc = ref([]);
                const isTocOpen = ref(window.innerWidth > 768);
                const activeSection = ref('');
                const isDesktop = ref(window.innerWidth > 768);
                const headerHeight = ref(0); // 新增：标题栏高度

                const renderedMarkdown = computed(() => {
                    return marked.parse(markdownContent.value);
                });

                const fetchMarkdown = async () => {
                    try {
                        const response = await fetch('text.md');
                        markdownContent.value = await response.text();
                        // generateToc(); // 移动到 nextTick 中
                        // updateActiveSection(); // 移动到 nextTick 中
                    } catch (error) {
                        console.error('Error fetching Markdown:', error);
                        markdownContent.value = 'Error loading content.';
                    }
                };

                const generateToc = () => {
                  const headings = document.querySelectorAll('#app .container h2, #app .container h3, #app .container h4');
                  const newToc = [];
                  headings.forEach((heading, index) => {
                      const id = `section${index + 1}`;
                      heading.id = id;  // 确保 heading 有 id
                      newToc.push({
                          id: id,
                          text: heading.textContent,
                          level: parseInt(heading.tagName.substring(1)),
                          element: heading // 新增：存储 DOM 元素
                      });
                  });
                  toc.value = newToc;
              };

                const toggleToc = () => {
                    isTocOpen.value = !isTocOpen.value;
                };

              const scrollToSection = (id, event) => {
                const target = toc.value.find(item => item.id === id);
                if (!target || !target.element) return;

                if (isDesktop.value) {
                    // 桌面端：使用 scrollIntoView
                    target.element.scrollIntoView({ behavior: 'smooth', block: 'start' });
                } else {
                    // 移动端：手动计算滚动位置
                    const targetTop = target.element.offsetTop;
                    const adjustedTop = targetTop - headerHeight.value; // 减去标题栏高度

                    window.scrollTo({
                        top: adjustedTop,
                        behavior: 'smooth'
                    });

                    isTocOpen.value = false; // 移动端点击后关闭目录
                }
            };

                const updateActiveSection = () => {
                    const headings = document.querySelectorAll('#app .container h2, #app .container h3, #app .container h4');
                    let currentActiveIndex = -1;

                    for (let i = headings.length - 1; i >= 0; i--) {
                        // 移动端和桌面端都减去 headerHeight.value
                        if (window.pageYOffset >= headings[i].offsetTop - headerHeight.value) {
                            currentActiveIndex = i;
                            break;
                        }
                    }

                    if (currentActiveIndex !== -1) {
                        activeSection.value = `section${currentActiveIndex + 1}`;
                    }
                };

                const handleResize = () => {
                    isDesktop.value = window.innerWidth > 768;
                    if(isDesktop.value){
                        isTocOpen.value = true;
                    }
                    // 重新计算标题栏高度
                    calculateHeaderHeight();
                };

                // 新增：计算标题栏高度
                const calculateHeaderHeight = () => {
                    const header = document.querySelector('.toc-toggle'); // 假设按钮就是标题栏
                    if (header) {
                        headerHeight.value = header.offsetHeight + 20; // 按钮高度 + 20px margin
                    }
                };

                const updateFavicon = (isFocused) => {
                    const icon = isFocused ? '●' : '○';
                    document.querySelector('link[rel="icon"]').href = `data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>${icon}</text></svg>`;
                };

                watch(renderedMarkdown, () => {
                    nextTick(() => {
                        generateToc();
                        updateActiveSection();
                    });
                });

                onMounted(() => {
                    fetchMarkdown();
                    calculateHeaderHeight(); // 初始化时计算标题栏高度
                    window.addEventListener('scroll', updateActiveSection);
                    window.addEventListener('resize', handleResize);
                    window.addEventListener('focus', () => updateFavicon(true));
                    window.addEventListener('blur', () => updateFavicon(false));
                });

                return {
                    renderedMarkdown,
                    toc,
                    isTocOpen,
                    activeSection,
                    isDesktop,
                    toggleToc,
                    scrollToSection
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
