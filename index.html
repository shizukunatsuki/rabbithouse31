<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>木制结构小镇公约</title>
    <!-- 初始 favicon (空心圆) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>○</text></svg>">
    <style>
        /* 引入 Noto Sans SC 字体 */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100..900&display=swap');

        body {
            font-family: "Noto Sans SC", sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 2%;
            background-color: #fcefed;
            color: #6b4752;
        }

        h1, h2, h3, h4, h5, h6 {
            color: #d1495b;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            line-height: 1.2;
        }

        h1 {
            font-size: 2em;
            text-align: center;
            border-bottom: 2px solid #f08080;
            padding-bottom: 0.5em;
            margin-bottom: 1em;
        }

        h2 { font-size: 1.5em; }
        h3 { font-size: 1.2em; }
        h4 { font-size: 1.1em; }

        p {
            margin-bottom: 1em;
        }

        ol, ul {
            margin-top: 0;
            margin-bottom: 1em;
        }

        ol ol, ul ul, ol ul, ul ol {
            margin-bottom: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* 目录容器 */
        .toc-container {
            position: fixed;
            top: 0;
            left: 0;
            width: auto; /* 自适应宽度 */
            max-width: 250px; /* 桌面端最大宽度 */
            height: 100%;
            background-color: #f8e2e7;
            padding: 20px;
            transition: transform 0.3s ease;
            overflow-y: auto;
            z-index: 1000;
            transform: translateX(0);
            /* 添加阴影 */
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            /* 添加圆角 */
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        /* 渐变边框 (使用伪元素模拟) */
        .toc-container::after {
            content: '';
            position: absolute;
            top: 0;
            right: -2px; /* 略微超出，避免缝隙 */
            width: 2px; /* 边框宽度 */
            height: 100%;
            background: linear-gradient(to bottom, #f08080, #f8e2e7);
            border-top-right-radius: 10px; /* 与 .toc-container 相同 */
            border-bottom-right-radius: 10px;
        }

        /* 隐藏滚动条 */
        .toc-container::-webkit-scrollbar {
            width: 0;
        }
        .toc-container {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* PC 端折叠状态 */
        .toc-container.collapsed {
            transform: translateX(-100%);
        }

        /* 移动端最大宽度 */
        @media (max-width: 768px) {
            .toc-container {
                max-width: 66.66vw; /* 移动端最大宽度 */
                transform: translateX(-100%);
            }
            .toc-container.toc-open {
                transform: translateX(0);
            }
            /* 为按钮留出空间 */
            .toc-title {
                padding-top: calc(5vh + 40px + 10px); /* 5% + 按钮高度 + 间距 */
            }
        }
        /* PC 端最大宽度 */
        @media (min-width: 769px){
            .toc-container{
                max-width: 33.33vw;
            }
        }

        .toc-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #d1495b;
        }

        .toc-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .toc-item {
            margin-bottom: 5px;
        }

        .toc-link {
            text-decoration: none;
            color: #6b4752;
            display: block;
            padding: 5px;
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }

        .toc-link:hover,
        .toc-link.active {
            background-color: #f9d7dd;
        }

        /* 章节样式 */
        .toc-item-chapter {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        /* 条目样式 */
        .toc-item-section {
            margin-left: 1em;
        }

        /* 目录切换按钮 */
        .toc-toggle {
            position: fixed;
            top: 5vh;
            z-index: 1001;
            background-color: #f08080;
            color: #fff;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            padding: 0;
            cursor: pointer;
            /* 添加过渡效果 */
            transition: background-color 0.2s ease, left 0.3s ease, transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transform: translateY(-50%);
        }

        /* 移动端按钮定位, 与边缘保持 5% 距离 */
        @media (max-width: 768px) {
            .toc-toggle{
                top: 5vh;
                left: 5vw;
                transform: translateY(-50%);
            }
        }

        .toc-toggle:hover {
            background-color: #e67373;
        }

        .toc-toggle:focus {
            outline: none;
        }

        /* 菜单图标 */
        .toc-toggle-icon {
            width: 20px;
            height: 2px;
            background-color: #fff;
            display: block;
            position: relative;
            transition: transform 0.3s ease; /* 添加过渡效果 */
        }

        .toc-toggle-icon::before,
        .toc-toggle-icon::after {
            content: '';
            width: 20px;
            height: 2px;
            background-color: #fff;
            display: block;
            position: absolute;
            transition: top 0.3s ease, transform 0.3s ease; /* 添加过渡效果 */
        }

        .toc-toggle-icon::before {
            top: -6px;
        }

        .toc-toggle-icon::after {
            top: 6px;
        }

        /* 展开状态的图标 (X) */
        .toc-open .toc-toggle-icon {
            background-color: transparent; /* 中间的横线透明 */
        }

        .toc-open .toc-toggle-icon::before {
            top: 0;
            transform: rotate(45deg);
        }

        .toc-open .toc-toggle-icon::after {
            top: 0;
            transform: rotate(-45deg);
        }

        /* 点击动画 */
        .toc-toggle.clicked {
            transform: translateY(-50%) scale(1.2); /* 放大效果 */
            /* 也可以添加其他动画效果，比如旋转 */
        }

        /* v-cloak 样式 */
        [v-cloak] {
            display: none;
        }
    </style>
    <!-- 引入 marked.js 和 Vue 3 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>
<body>
    <div id="app">
        <!-- 目录切换按钮 -->
        <!-- 添加 v-cloak -->
        <button v-cloak class="toc-toggle" @click="toggleToc" :class="{'toc-open': isTocOpen, 'clicked': isButtonClicked}">
            <span class="toc-toggle-icon"></span>
        </button>

        <!-- 目录容器 -->
        <div class="toc-container" :class="{'collapsed': !isTocOpen && isDesktop, 'toc-open': isTocOpen && !isDesktop}">
            <div class="toc-title">目录</div>
            <ul class="toc-list">
                <li v-for="(item, index) in toc" :key="item.id" class="toc-item" :class="item.level === 2 ? 'toc-item-chapter' : 'toc-item-section'">
                    <a :href="'#' + item.id" class="toc-link" :class="{active: activeSection === item.id}" @click.prevent="scrollToSection(item.id, $event)">{{ item.text }}</a>
                </li>
            </ul>
        </div>

        <div class="container">
             <!-- Markdown 内容 -->
             <div v-if="isLoading">Loading...</div>
            <div v-else v-html="renderedMarkdown"></div>
        </div>
    </div>

    <script>
        const { createApp, ref, onMounted, computed, watch, nextTick } = Vue;

        // 防抖函数
        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                const context = this;
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(context, args), wait);
            };
        }

        // 节流函数
        function throttle(func, limit) {
            let inThrottle;
            return function(...args) {
                const context = this;
                if (!inThrottle) {
                    func.apply(context, args);
                    inThrottle = true;
                    setTimeout(() => inThrottle = false, limit);
                }
            };
        }

        // 生成唯一 ID 的函数
        function generateUniqueId(prefix) {
            return `${prefix}-${Math.random().toString(36).substring(2, 15)}`;
        }

        createApp({
            setup() {
                const markdownContent = ref('');
                const toc = ref([]);
                const isTocOpen = ref(window.innerWidth > 768);
                const activeSection = ref('');
                const isDesktop = ref(window.innerWidth > 768);
                const headerHeight = ref(0); // 未使用，但逻辑相关，暂时保留
                const isLoading = ref(false);
                const tocContainer = ref(null);
                const isButtonClicked = ref(false); // 按钮是否被点击
                // 添加一个变量来标记 Vue 实例是否已挂载
                const isMounted = ref(false);

                const renderedMarkdown = computed(() => {
                    return marked.parse(markdownContent.value);
                });

                const fetchMarkdown = async () => {
                    isLoading.value = true;
                    try {
                        const response = await fetch('text.md');
                        markdownContent.value = await response.text();
                    } catch (error) {
                        console.error('Error fetching Markdown:', error);
                        markdownContent.value = 'Error loading content.';
                    } finally {
                        isLoading.value = false;
                    }
                };

                const generateToc = () => {
                    const headings = document.querySelectorAll('#app .container h2, #app .container h3, #app .container h4');
                    const newToc = [];
                    const idMap = new Map(); // 用于检测重复 ID

                    headings.forEach((heading) => {
                        let id = heading.textContent.toLowerCase().replace(/\s+/g, '-').replace(/[^\w\-]+/g, '');
                         // 检查 ID 是否重复，如果重复则添加后缀
                        let suffix = 1;
                        let originalId = id;
                        while (idMap.has(id)) {
                            id = `${originalId}-${suffix}`;
                            suffix++;
                        }
                        idMap.set(id, true);

                        heading.id = id;
                        newToc.push({
                            id: id,
                            text: heading.textContent,
                            level: parseInt(heading.tagName.substring(1)),
                            element: heading
                        });
                    });
                    toc.value = newToc;
                };

                const toggleToc = () => {
                    isTocOpen.value = !isTocOpen.value;

                    // 按钮点击动画
                    isButtonClicked.value = true;
                    setTimeout(() => {
                        isButtonClicked.value = false;
                    }, 300); // 动画持续时间

                    // 目录状态改变时，更新按钮位置
                    if (isDesktop.value) {
                        nextTick(updateToggleButtonPosition);
                    }
                };

                const scrollToSection = (id) => {
                    const target = toc.value.find(item => item.id === id);
                    if (!target || !target.element) return;

                    const targetTop = target.element.offsetTop;
                    // const adjustedTop = targetTop - headerHeight.value; // 不再需要 headerHeight
                    const adjustedTop = targetTop; // 直接使用 targetTop

                    window.scrollTo({
                        top: adjustedTop,
                        behavior: 'smooth'
                    });

                    // 移动端点击后延迟关闭目录
                    if (!isDesktop.value) {
                        setTimeout(() => {
                            isTocOpen.value = false;
                        }, 300); // 延迟 300ms
                    }
                };

                const updateActiveSection = () => {
                    const headings = document.querySelectorAll('#app .container h2, #app .container h3, #app .container h4');
                    let currentActiveIndex = -1;

                    for (let i = headings.length - 1; i >= 0; i--) {
                        if (window.pageYOffset >= headings[i].offsetTop) { // 简化条件
                            currentActiveIndex = i;
                            break;
                        }
                    }

                    if (currentActiveIndex !== -1) {
                        activeSection.value = headings[currentActiveIndex].id;
                    }
                };

                const handleResize = () => {
                    isDesktop.value = window.innerWidth > 768;
                    if (isDesktop.value) {
                        isTocOpen.value = true;
                    }
                    // calculateHeaderHeight(); // 不再需要
                    // 窗口大小改变时，更新按钮位置
                    updateToggleButtonPosition();
                };

                // const calculateHeaderHeight = () => { // 不再需要此函数
                //     const header = document.querySelector('.toc-toggle');
                //     if (header) {
                //         headerHeight.value = header.offsetHeight + 20;
                //     }
                // };

                const updateFavicon = (isFocused) => {
                    const icon = isFocused ? '●' : '○';
                    document.querySelector('link[rel="icon"]').href = `data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>${icon}</text></svg>`;
                };

                // 点击目录外部自动关闭目录
                const handleOutsideClick = (event) => {
                    if (!isDesktop.value && isTocOpen.value) {
                        const tocElement = tocContainer.value;
                        const toggleBtn = document.querySelector('.toc-toggle');
                        if (tocElement && !tocElement.contains(event.target) && !toggleBtn.contains(event.target))
                         {
                            isTocOpen.value = false;
                        }
                    }
                };

                // 更新按钮位置的函数
                const updateToggleButtonPosition = () => {
                    // 仅在 Vue 实例挂载后执行
                    if (isMounted.value) {
                        if (isDesktop.value) {
                            const tocElement = tocContainer.value;
                            const toggleButton = document.querySelector('.toc-toggle');
                            if (tocElement && toggleButton) {
                                if (!isTocOpen.value) {
                                    // 目录折叠时，按钮移动到左侧 5% 处
                                    toggleButton.style.left = '5vw';
                                } else {
                                    // 目录展开时，按钮移动到目录右侧 + 5% 处
                                    toggleButton.style.left = `calc(${tocElement.offsetWidth}px + 5vw)`;
                                }
                            }
                        }
                    }
                };

                watch(renderedMarkdown, () => {
                    nextTick(() => {
                        generateToc();
                        updateActiveSection();
                    });
                });

                onMounted(() => {
                    fetchMarkdown();
                    // calculateHeaderHeight(); // 不再需要
                    tocContainer.value = document.querySelector('.toc-container');
                    window.addEventListener('scroll', debounce(updateActiveSection, 200));
                    window.addEventListener('resize', throttle(handleResize, 300));
                    window.addEventListener('focus', () => updateFavicon(true));
                    window.addEventListener('blur', () => updateFavicon(false));
                    document.addEventListener('click', handleOutsideClick);

                    // 使用 window.onload 确保所有资源加载完毕
                    window.onload = () => {
                        // updateToggleButtonPosition(); // 移除这里的调用
                        // 在 Vue 实例挂载后设置为 true
                        isMounted.value = true;
                        // 在 nextTick 中调用 updateToggleButtonPosition
                        nextTick(() => {
                            updateToggleButtonPosition();
                        });
                    };
                });

                return {
                    renderedMarkdown,
                    toc,
                    isTocOpen,
                    activeSection,
                    isDesktop,
                    isLoading,
                    toggleToc,
                    scrollToSection,
                    isButtonClicked // 暴露给模板
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
