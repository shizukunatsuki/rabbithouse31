<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点兔｜请问您今天要来点兔子吗？ 群管理规定</title>
    <style>
        /* (CSS 样式与之前相同，此处省略) */
        body {
            font-family: sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #fcefed;
            color: #6b4752;
        }

        h1, h2, h3, h4, h5, h6 {
            color: #d1495b;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            line-height: 1.2;
        }

        h1 {
            font-size: 2em;
            text-align: center;
            border-bottom: 2px solid #d1495b;
            padding-bottom: 0.5em;
            margin-bottom: 1em;
        }

        h2 { font-size: 1.5em; }
        h3 { font-size: 1.2em; }
        h4 { font-size: 1.1em; }

        p {
            margin-bottom: 1em;
        }

        ol, ul {
            margin-top: 0;
            margin-bottom: 1em;
        }

        ol ol, ul ul, ol ul, ul ol {
            margin-bottom: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: padding-top: 0.3s ease; /* 添加过渡效果 */
        }

        .version-info {
            text-align: right;
            font-style: italic;
            color: #a57b87;
        }

        .sub-item {
            margin-left: 2em;
        }

        .important-note {
            background-color: #ffe4e1;
            border-left: 4px solid #f08080;
            padding: 10px;
            margin-bottom: 1em;
        }

        /* 目录容器 */
        .toc-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #f8e2e7;
            border-right: 1px solid #f08080;
            padding: 20px;
            transition: transform 0.3s ease;
            overflow-y: auto;
            z-index: 1000;
            transform: translateX(0); /* PC 端初始位置 */
        }

        .toc-container.collapsed {
            transform: translateX(-100%); /* PC 端隐藏 */
        }

        .toc-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #d1495b;
        }

        .toc-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .toc-item {
            margin-bottom: 5px;
        }

        .toc-link {
            text-decoration: none;
            color: #6b4752;
            display: block;
            padding: 5px;
            border-radius: 3px;
            transition: background-color: 0.2s ease;
        }

        .toc-link:hover,
        .toc-link.active {
            background-color: #f9d7dd;
        }
        /* 章节样式 */
        .toc-item-chapter {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        /* 条目样式 */
        .toc-item-section {
            margin-left: 1em; /* 缩进 */
        }
        .section-anchor {
            display: block;
            position: relative;
            top: -80px;
            visibility: hidden;
        }

        /* 目录切换按钮 */
        .toc-toggle {
            position: fixed;
            top: 20px;
            left: 20px; /* 初始位置 */
            z-index: 1001;
            background-color: #d1495b;
            color: #fff;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            padding: 0;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: translateX(250px); /* PC 端初始偏移 */
        }

        .toc-toggle:hover {
            background-color: #b33a4c;
        }
        .toc-toggle:focus{
            outline: none; /*去掉focus时可能出现的边框*/
        }
        /* 菜单图标 */
        .toc-toggle-icon {
            width: 20px;
            height: 2px;
            background-color: #fff;
            display: block;
            position: relative;
            transition: transform 0.3s ease;
        }

        .toc-toggle-icon::before,
        .toc-toggle-icon::after {
            content: '';
            width: 20px;
            height: 2px;
            background-color: #fff;
            display: block;
            position: absolute;
            transition: transform 0.3s ease;
        }

        .toc-toggle-icon::before {
            top: -6px;
        }

        .toc-toggle-icon::after {
            top: 6px;
        }

        /* 展开状态下的图标 (X) */
        .toc-container.open .toc-toggle-icon,
        .toc-container:not(.collapsed) .toc-toggle-icon {
            background-color: transparent;
        }

        .toc-container.open .toc-toggle-icon::before,
        .toc-container:not(.collapsed) .toc-toggle-icon::before {
            transform: rotate(45deg);
            top: 0;
        }

        .toc-container.open .toc-toggle-icon::after,
        .toc-container:not(.collapsed) .toc-toggle-icon::after {
            transform: rotate(-45deg);
            top: 0;
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .toc-container {
                position: absolute;
                transform: translateX(-100%);
            }

            .toc-container.open {
                transform: translateX(0);
                position: fixed;
            }

            .toc-title {
                padding-top: 40px;
            }

            .toc-toggle {
                position: fixed;
                left: 20px; /* 移动端按钮位置 */
                top: 20px;
                transform: translateX(0); /* 移动端初始位置 */
            }

            /* 移动端目录展开时，内容下移 */
            .container.toc-open {
                padding-top: 60px;
            }
        }
    </style>
    <!-- 引入 marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <!-- 目录切换按钮 -->
    <button class="toc-toggle" onclick="toggleToc()">
        <span class="toc-toggle-icon"></span>
    </button>

    <!-- 目录容器 -->
    <div class="toc-container">
        <div class="toc-title">目录</div>
        <ul class="toc-list"></ul>
    </div>

    <div class="container" id="content">
        <!-- Markdown 内容将在这里渲染 -->
    </div>

    <script>
        // 1. 读取 text.md 文件并渲染 Markdown
        fetch('text.md')
            .then(response => response.text())
            .then(text => {
                // 使用 marked.js 渲染 Markdown，并传入回调函数
                marked.parse(text, (err, html) => {
                    if (err) {
                        console.error('Error rendering Markdown:', err);
                        document.getElementById('content').innerHTML = '<p>Error loading content.</p>';
                        return;
                    }

                    document.getElementById('content').innerHTML = html;

                    // 在 Markdown 渲染 *完成* 后，生成目录并更新活动项
                    generateToc();
                    updateActiveTocItem();
                });
            })
            .catch(error => {
                console.error('Error fetching text.md:', error);
                document.getElementById('content').innerHTML = '<p>Error loading content.</p>';
            });

        // 2. 动态生成目录 (与之前相同)
        function generateToc() {
            const tocList = document.querySelector('.toc-list');
            tocList.innerHTML = '';
            const headings = document.querySelectorAll('.container h2, .container h3, .container h4');

            headings.forEach((heading, index) => {
                const id = `section${index + 1}`;
                heading.id = id;

                const listItem = document.createElement('li');
                listItem.classList.add('toc-item');

                if (heading.tagName === 'H2') {
                    listItem.classList.add('toc-item-chapter');
                } else if (heading.tagName === 'H3') {
                    listItem.classList.add('toc-item-section');
                }

                const link = document.createElement('a');
                link.classList.add('toc-link');
                link.href = `#${id}`;
                link.textContent = heading.textContent;
                link.addEventListener('click', smoothScroll);

                listItem.appendChild(link);
                tocList.appendChild(listItem);
            });
        }

        // 3. 平滑滚动 (与之前相同)
        function smoothScroll(event) {
            event.preventDefault();
            const targetId = event.target.getAttribute('href');
            const targetElement = document.querySelector(targetId);

            if (targetElement) {
                targetElement.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        }

        // 4. 切换目录 (与之前相同)
        function toggleToc() {
            const tocContainer = document.querySelector('.toc-container');
            const tocToggle = document.querySelector('.toc-toggle');
            const container = document.querySelector('.container');
            tocContainer.classList.toggle('open');

            if (window.innerWidth > 768) {
                tocContainer.classList.toggle('collapsed');
                if (tocContainer.classList.contains('collapsed')) {
                    tocToggle.style.transform = 'translateX(0)';
                } else {
                    tocToggle.style.transform = 'translateX(250px)';
                }
            }
            else{
                container.classList.toggle('toc-open');
            }
        }

        // 5. 更新活动目录项 (与之前相同)
        function updateActiveTocItem() {
            const headings = document.querySelectorAll('.container h2, .container h3, .container h4');
            const tocLinks = document.querySelectorAll('.toc-link');
            let currentActiveIndex = -1;

            for (let i = headings.length - 1; i >= 0; i--) {
                if (window.pageYOffset >= headings[i].offsetTop - 100) {
                    currentActiveIndex = i;
                    break;
                }
            }

            tocLinks.forEach((link, index) => {
                if (index === currentActiveIndex) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }
        // 监听滚动事件，由于generateToc()已确保只在渲染后执行一次，所以这里不需要再做额外处理
        window.addEventListener('scroll', updateActiveTocItem);

    </script>
</body>
</html>
