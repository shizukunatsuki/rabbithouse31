<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>木制结构小镇公约｜点兔频道及所属群聊公约</title>
    <style>
        /* 引入 Noto Sans SC 字体 */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@100..900&display=swap');

        /* 使用 Noto Sans SC 的 CSS 类示例 */
        .noto-sans-sc {
            font-family: "Noto Sans SC", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400; /* 默认字重 */
            font-style: normal;
        }
        .noto-sans-sc-bold {
            font-family: "Noto Sans SC", sans-serif;
            font-optical-sizing: auto;
            font-weight: 700; /* 加粗 */
            font-style: normal;
        }

        body {
            font-family: "Noto Sans SC", sans-serif; /* 全局使用 Noto Sans SC */
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #fcefed;
            color: #6b4752;
        }

        /* 其余 CSS 样式与之前相同，省略 */
        h1, h2, h3, h4, h5, h6 {
            color: #d1495b;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            line-height: 1.2;
        }

        h1 {
            font-size: 2em;
            text-align: center;
            border-bottom: 2px solid #f08080;
            padding-bottom: 0.5em;
            margin-bottom: 1em;
        }

        h2 { font-size: 1.5em; }
        h3 { font-size: 1.2em; }
        h4 { font-size: 1.1em; }

        p {
            margin-bottom: 1em;
        }

        ol, ul {
            margin-top: 0;
            margin-bottom: 1em;
        }

        ol ol, ul ul, ol ul, ul ol {
            margin-bottom: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: margin-left 0.3s ease; /* 移动端过渡 */
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .container {
                padding-top: 20px;
                transition: margin-left 0.3s ease, padding-top 0.3s ease;
            }
            .container.toc-open {
                margin-left: 250px;
                padding-top: 60px;
            }
        }

        .version-info {
            text-align: right;
            font-style: italic;
            color: #a57b87;
        }

        .sub-item {
            margin-left: 2em;
        }

        .important-note {
            background-color: #ffe4e1;
            border-left: 4px solid #f08080;
            padding: 10px;
            margin-bottom: 1em;
            border-radius: 10px;
        }

        /* 目录容器 */
        .toc-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #f8e2e7;
            border-right: 1px solid #f08080;
            padding: 20px;
            transition: transform 0.3s ease;
            overflow-y: auto;
            z-index: 1000;
            transform: translateX(0);
            border-radius: 0 20px 20px 0;
        }

        /* 隐藏滚动条 */
        .toc-container::-webkit-scrollbar {
            width: 0;
        }
        .toc-container {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* PC 端折叠状态 */
        .toc-container.collapsed {
            transform: translateX(-100%);
        }

        /* 移动端初始隐藏 */
        @media (max-width: 768px) {
            .toc-container {
                transform: translateX(-100%);
            }
            .toc-container.toc-open {
                transform: translateX(0);
            }
        }

        .toc-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #d1495b;
        }

        .toc-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .toc-item {
            margin-bottom: 5px;
        }

        .toc-link {
            text-decoration: none;
            color: #6b4752;
            display: block;
            padding: 5px;
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }

        .toc-link:hover,
        .toc-link.active {
            background-color: #f9d7dd;
        }

        /* 章节样式 */
        .toc-item-chapter {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        /* 条目样式 */
        .toc-item-section {
            margin-left: 1em;
        }

        .section-anchor {
            display: block;
            position: relative;
            top: -80px;
            visibility: hidden;
        }

        /* 目录切换按钮 */
        .toc-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            background-color: #f08080;
            color: #fff;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            padding: 0;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
            transform: translateX(250px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        @media (min-width: 769px) {
            .toc-container.collapsed + .toc-toggle {
                transform: translateX(0);
            }
        }

        .toc-toggle:hover {
            background-color: #e67373;
        }

        .toc-toggle:focus {
            outline: none;
        }

        /* 菜单图标 */
        .toc-toggle-icon {
            width: 20px;
            height: 2px;
            background-color: #fff;
            display: block;
            position: relative;
            transition: transform 0.3s ease;
        }

        .toc-toggle-icon::before,
        .toc-toggle-icon::after {
            content: '';
            width: 20px;
            height: 2px;
            background-color: #fff;
            display: block;
            position: absolute;
            transition: transform 0.3s ease;
        }

        .toc-toggle-icon::before {
            top: -6px;
        }

        .toc-toggle-icon::after {
            top: 6px;
        }

        /* 展开状态下的图标 (X) - 使用 .toc-toggle-open */
        .toc-toggle-open .toc-toggle-icon {
            background-color: transparent;
        }

        .toc-toggle-open .toc-toggle-icon::before {
            transform: rotate(45deg);
            top: 0;
        }

        .toc-toggle-open .toc-toggle-icon::after {
            transform: rotate(-45deg);
            top: 0;
        }
    </style>
    <!-- 引入 marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <!-- 目录切换按钮 -->
    <button class="toc-toggle" onclick="toggleToc()">
        <span class="toc-toggle-icon"></span>
    </button>

    <!-- 目录容器 -->
    <div class="toc-container" id="toc-container">
        <div class="toc-title">目录</div>
        <ul class="toc-list"></ul>
    </div>

    <div class="container" id="content">
        <!-- Markdown 内容将在这里渲染 -->
    </div>

    <script>
        let isTocOpen; // 全局变量，跟踪目录状态

        // 1.  读取 text.md 文件并渲染 Markdown (使用 async/await)
        async function loadAndRenderMarkdown() {
            try {
                const response = await fetch('text.md');
                const text = await response.text();
                document.getElementById('content').innerHTML = marked.parse(text);

                // 现在 Markdown 内容已经渲染完成，可以生成目录和更新活动项了
                generateToc();
                updateActiveTocItem();

                // 初始化 isTocOpen 和按钮状态
                isTocOpen = window.innerWidth > 768; // 桌面端默认展开，移动端默认隐藏
                updateToggleButton();

            } catch (error) {
                console.error('Error fetching or rendering Markdown:', error);
                document.getElementById('content').innerHTML = '<p>Error loading content.</p>';
            }
        }

        // 2. 动态生成目录 (与之前相同)
        function generateToc() {
            const tocList = document.querySelector('.toc-list');
            tocList.innerHTML = ''; // 清空
            const headings = document.querySelectorAll('.container h2, .container h3, .container h4'); // 选择 h2, h3, h4

            headings.forEach((heading, index) => {
                const id = `section${index + 1}`;
                heading.id = id;

                const listItem = document.createElement('li');
                listItem.classList.add('toc-item');

                // 根据标题级别添加不同的 CSS 类
                if (heading.tagName === 'H2') {
                    listItem.classList.add('toc-item-chapter');
                } else if (heading.tagName === 'H3') {
                    listItem.classList.add('toc-item-section');
                }

                const link = document.createElement('a');
                link.classList.add('toc-link');
                link.href = `#${id}`;
                link.textContent = heading.textContent;
                link.addEventListener('click', smoothScroll);

                listItem.appendChild(link);
                tocList.appendChild(listItem);
            });
        }

        // 3. 平滑滚动 (与之前相同)
        function smoothScroll(event) {
            event.preventDefault();
            const targetId = event.target.getAttribute('href');
            const targetElement = document.querySelector(targetId);

            if (targetElement) {
                targetElement.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        }

        // 4. 切换目录显示/隐藏
        function toggleToc() {
            const tocContainer = document.getElementById('toc-container');
            const container = document.querySelector('.container');
            // const tocToggle = document.querySelector('.toc-toggle'); // 不需要了

            // 更新 isTocOpen 状态
            isTocOpen = !isTocOpen;

            // 更新按钮图标
            updateToggleButton();

            // 桌面端：切换 .collapsed 类 (目录折叠)
            if (window.innerWidth > 768) {
                tocContainer.classList.toggle('collapsed');
            } else {
                // 移动端：切换 .toc-open 类 (目录和内容区域)
                tocContainer.classList.toggle('toc-open');
                container.classList.toggle('toc-open');
            }
        }

        // 5. 更新活动目录项 (与之前相同)
        function updateActiveTocItem() {
            const headings = document.querySelectorAll('.container h2, .container h3, .container h4');
            const tocLinks = document.querySelectorAll('.toc-link');
            let currentActiveIndex = -1;

            for (let i = headings.length - 1; i >= 0; i--) {
                if (window.pageYOffset >= headings[i].offsetTop - 100) {
                    currentActiveIndex = i;
                    break;
                }
            }

            tocLinks.forEach((link, index) => {
                if (index === currentActiveIndex) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }

        // 辅助函数：更新按钮图标
        function updateToggleButton() {
            const tocToggle = document.querySelector('.toc-toggle');
            if (isTocOpen) {
                tocToggle.classList.add('toc-toggle-open');
            } else {
                tocToggle.classList.remove('toc-toggle-open');
            }
        }

        // 调用加载和渲染 Markdown 的函数
        loadAndRenderMarkdown();
        // 监听滚动事件
        window.addEventListener('scroll', updateActiveTocItem);
    </script>
</body>
</html>
